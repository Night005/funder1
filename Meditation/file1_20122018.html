The <b>Stoics</b> regarded speculation as a means to an end
and that end was, as Zeno put it, to live consistently
omologonuenws zhn or as it was later explained, to live in
conformity with nature. This conforming of the life to
nature oralogoumenwz th fusei zhn. <b>was</b> <b>the</b>
Stoic idea of Virtue.
